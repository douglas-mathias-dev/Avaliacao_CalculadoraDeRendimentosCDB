<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm rounded-3">
      <div class="card-body p-4">
        <h4 class="text-center mb-4">Avaliação - Calculadora de rendimentos de CDB</h4>
        <form #form="ngForm" ngNativeValidate (ngSubmit)="Calcular(form)">
          <div class="mb-3">
            <label for="valorInicial"
                   class="form-label">Valor Inicial (R$)</label>

            <input type="number"
                   class="form-control"
                   name="valor"
                   placeholder="Ex: 1000"
                   min="0"
                   max="9999999999999999"
                   step="0.01"
                   [(ngModel)]="valInicial"
                   required>
          </div>
          <div class="mb-3">
            <label for="prazo"
                   class="form-label">Prazo (em meses)</label>
            <input type="number"
                   class="form-control"
                   name="prazo"
                   placeholder="Ex: 12"
                   min="1"
                   max="1200"
                   [(ngModel)]="prazoMaximo"
                   required>
          </div>
          <button type="submit"
                  class="btn btn-primary w-100">
            Calcular
          </button>
        </form>
        <hr class="my-4">

        <h4 class="text-center mb-4">Retornos do investimento</h4>
        <div class="mb-3">
          <label for="retornoBruto" class="form-label">
            Retorno Bruto (R$)
          </label>
          <input type="text"
                 class="form-control"
                 name="Bruto"
                 [value]="retornoBruto | currency:'BRL':'symbol':'1.2-2'"
                 readonly>
        </div>

        <div class="mb-3">
          <label for="retornoLiquido" class="form-label">
            Retorno Líquido (R$)
          </label>
          <input type="text"
                 class="form-control"
                 name="Liquido"
                 [value]="retornoLiquido | currency:'BRL':'symbol':'1.2-2'"
                 readonly>
        </div>
      </div>
    </div>
  </div>
</div>
